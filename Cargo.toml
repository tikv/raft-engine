[package]
name = "raft-engine"
version = "0.1.0"
authors = ["zhangjinpeng1987 <zhangjinpeng@pingcap.com>"]
edition = "2018"

[dependencies]
protobuf = "=2.8.0"
serde = { version = "1.0", features = ["derive"] }
crc32fast = "1.2"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_debug"] }
lz4-sys = "1.9.2"
byteorder = "1.2"
lazy_static = "1.3"
fxhash = "0.2"
nix = "0.18.0"
crossbeam = "0.7"
thiserror = "1.0"
libc = "0.2"

[dev-dependencies]
raft = { git = "https://github.com/tikv/raft-rs", branch = "master", default-features = false, features = ["protobuf-codec"] }
tempfile = "3.1"
toml = "0.5"
ctor = "0.1"
env_logger = "0.8"

[patch.crates-io]
protobuf = { git = "https://github.com/pingcap/rust-protobuf", rev = "ac10abf324a6f2b3e19e10f82b568a293ca5bd3d" }
